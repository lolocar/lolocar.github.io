#box {
  width: 100px;

  border: 1px solid #000;
  margin-left: 10px;

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;

  left: 0;

<body> 
<div class="split left">
	<div class="centered">
		<video controls id="myVideo" width="640" >
			<source src="test.webm" type="video/webm">
			<p>This browser does not support the video element.</p>
		</video>
	</div>
</div>

<div class="split right">
  <div class="centered">
	<form>
		<input checked type="checkbox" id="dyn_bright" name="dyn_bright" onclick="update2()">
		<label for="dyn_bright"> 自适应亮度</label><br>
		<input checked type="checkbox" id="dyn_contrast" name="dyn_contrast" onclick="update2()">
		<label for="dyn_contrast"> 自适应对比度</label><br>
		<input type="checkbox" id="dyn_sepia" name="dyn_sepia" onclick="update2()">
		<label for="dyn_sepia"> 自适应“防蓝光”</label><br><br>
	</form>

	<table><tr><td>Video Time</td><td><p id="input2">0</p></td><td> / Speed</td><td><p id="input1">1.0</p></td></tr>
	<tr><td><p>环境亮度</td><td><b id="value_lux">unknown</b>.</p></td></tr>
	<tr><td><p>亮度调整</td><td><b id="value_b">unknown</b>.</p> </td></tr>
	<tr><td><p>对比度调整</td><td><b id="value_c">unknown</b>.</p></td></tr>
	<tr><td><p>褐度</td><td><b id="value_s">unknown</b>.</p></td></tr>
	</table>
	打开传感器权限：chrome://flags/#enable-generic-sensor
	<div id="box"> </div>
  </div>
</div>

function update2() {
  var illuminance = parseInt(document.getElementById("value_lux").innerHTML);
      
  var adjustment_b = Math.pow(illuminance,0.4)/26*40+80;
  if(document.getElementById("dyn_bright").checked==false)
	adjustment_b=100;
  if(adjustment_b>120)
	adjustment_b=120;
  var adjustment_c = Math.pow(illuminance,0.4)/26*30+90;	  
  if(document.getElementById("dyn_contrast").checked==false)
	adjustment_c=100;
  if(adjustment_c>120)
	adjustment_c=120;
  var adjustment_s = 40-illuminance/100*40;
  if(document.getElementById("dyn_sepia").checked==false)
	adjustment_s=0;
  if(adjustment_s>40)
	adjustment_s=40;
  if(adjustment_s<=0)
	adjustment_s=0;
	
  vid.style.filter = "brightness("+adjustment_b+"%)"+"contrast("+adjustment_c+"%)"+"sepia("+adjustment_s+"%)";  
  document.getElementById("value_b").innerHTML = adjustment_b.toFixed(2) + " %";
  document.getElementById("value_c").innerHTML = adjustment_c.toFixed(2) + " %";
  document.getElementById("value_s").innerHTML = adjustment_s.toFixed(2) + " %";
	  
  var colorPart = Math.min(255, illuminance).toFixed(0);
  document.getElementById("box").style.backgroundColor =
    "rgb(" + colorPart + ", " + colorPart + ", " + colorPart + ")";
}

function update(illuminance) {
  document.getElementById("value_lux").innerHTML = illuminance + " lux";
      
  var adjustment_b = Math.pow(illuminance,0.4)/26*40+80;
  if(document.getElementById("dyn_bright").checked==false)
	adjustment_b=100;
  if(adjustment_b>120)
	adjustment_b=120;
  var adjustment_c = Math.pow(illuminance,0.4)/26*30+90;	  
  if(document.getElementById("dyn_contrast").checked==false)
	adjustment_c=100;
  if(adjustment_c>120)
	adjustment_c=120;
  var adjustment_s = 40-illuminance/100*40;
  if(document.getElementById("dyn_sepia").checked==false)
	adjustment_s=0;
  if(adjustment_s>40)
	adjustment_s=40;
  if(adjustment_s<=0)
	adjustment_s=0;
	
  vid.style.filter = "brightness("+adjustment_b+"%)"+"contrast("+adjustment_c+"%)"+"sepia("+adjustment_s+"%)";  
  document.getElementById("value_b").innerHTML = adjustment_b.toFixed(2) + " %";
  document.getElementById("value_c").innerHTML = adjustment_c.toFixed(2) + " %";
  document.getElementById("value_s").innerHTML = adjustment_s.toFixed(2) + " %";
	  
  var colorPart = Math.min(255, illuminance).toFixed(0);
  document.getElementById("box").style.backgroundColor =
    "rgb(" + colorPart + ", " + colorPart + ", " + colorPart + ")";
}

if ("AmbientLightSensor" in window) {
  try {
    var sensor = new AmbientLightSensor();
    sensor.addEventListener("reading", function (event) {
      update(sensor.illuminance);
    });
    sensor.start();
  } catch (e) {
    console.error(e);
  }
}

if ("ondevicelight" in window) {
  function onUpdateDeviceLight(event) {
    update(event.value);
  }
  
  window.addEventListener("devicelight", onUpdateDeviceLight);
}
</script>
